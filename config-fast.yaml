# Fast processing configuration (30 frames total)

segmentation:
  method: "scenedetect"
  threshold: 30.0        # Less sensitive = fewer segments
  min_scene_len: 60      # Longer minimum = fewer segments

extraction:
  fps: 1.0               # 1 frame per second
  max_frames: 30         # Hard cap at 30 frames total
  blur_threshold: 80.0   # Accept slightly blurrier frames
  similarity_threshold: 0.90  # Less aggressive deduplication

reconstruction:
  method: "ngp"  # Use Instant-NGP instead of COLMAP

ngp:
  camera_fov: 0.7        # Field of view in radians (~40 degrees)
  n_steps: 2000          # Training steps (more = better quality, 2000 is fast)
  snapshot_interval: 500 # Save checkpoint every N steps
  export_resolution: 256 # Point cloud extraction resolution
  density_threshold: 10.0 # Minimum density for point inclusion

colmap:
  feature_extractor: "sift"
  matcher: "sequential"
  min_num_matches: 10
  camera_model: "SIMPLE_RADIAL"
  max_image_size: 1200

alignment:
  method: "icp"
  reference: "segment_0"
  max_iterations: 50     # Fewer iterations
  threshold: 0.05
  voxel_size: 0.05

changes:
  nn_distance: 0.05
  cluster_eps: 0.15      # Larger clusters
  min_cluster_size: 30   # Smaller minimum
  statistical_outlier_nb_neighbors: 15
  statistical_outlier_std_ratio: 2.0
